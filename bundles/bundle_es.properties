unit.me-tentacle-t2.name = Tentaculo tier 2
unit.me-tentacle-t2.description = Dron sniper de mucho dano. Tiene su nombre por su defensa trasera que se parece a los tentaculos. Es la version mejorada del Tentaculo.

unit.me-close-range.name = Alopex
unit.me-close-range.description = Una unidad rapida con mucho dano pero poca vida y alcance.

unit.me-hive.name = HIVE
unit.me-hive.description = Una nave enorme que genera unidades de apoyo y unidades de ataque, es bastante fragil en si, pero tiene un escudo que puede tomar 20900 puntos de dano antes de apagarse, Advertencia, si el escudo se apaga, los 9100 puntos de vida del HIVE se veran expuestos!

unit.me-hive-attack.name = Unidad de asalto pesada HIVE
unit.me-hive-attack.description = Creado por el HIVE nave nodriza y equipado con sensores que le permiten mantenter la distancia perfecta del enemigo, el dron ataca de la manera mas optima a tus enemigos

unit.me-hive-support.name = Unidad de apoyo liviana HIVE
