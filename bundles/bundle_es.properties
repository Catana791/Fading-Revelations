unit.me-sps.name = Plataforma orbital Strahl
unit.me-sps.description = La plataforma orbital Strahl es una de las unidades mas secretas que se han fabricado. La unidad es conocida por su potencial destructivo y su alcance mortal, pero ni una sola vez se ha mencionado en ningun registro, mientras que las tecnologias en las que el Strahl ha sido aparentemente pionero estan siendo implementadas por los militares de todo el cluster, pocos sabran que la unidad realmente existia, menos aun se habran encontrado con ella y los pocos que lo hicieron no habran sobrevivido. Puede volar pero es tan pesado que no puede volar sobre el agua sin ser destruido.
unit.me-move-lancer.name = Lancer movil
unit.me-move-lancer.description = Un dron que lleva dos lancers.
unit.me-builder-mech.name = Builder Mech
