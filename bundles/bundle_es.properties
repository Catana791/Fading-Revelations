#cerberian

unit.me-cerberian-antumbra.name = Antumbra Cerberiana
unit.me-cerberian-antumbra.description = Unidad con tecnología similar a la de una unidad Serpulo Antumbra, pero el cañón principal dispara un láser en lugar de balas normales.

unit.me-cerberian-arkyid.name = Arquídea Cerberiana
unit.me-cerberian-arkyid.description = Unidad de aspecto similar al Einehit arquídico, pero el cañón principal dispara balas líquidas en lugar de balas de artillería.

unit.me-cerberian-atrax.name = Cerbero Atrax
unit.me-cerberian-atrax.description = Unidad similar al Atrax pero que dispara balas de perdigones.

unit.me-cerberian-behemoth.name = [red]Behemoth Cerberiano
unit.me-cerberian-behemoth.description = Un enorme one-hit y el invento que más enorgullece a Cerbero. Dispara un láser masivo, enormes proyectiles de fragmentación, descargas láser y cañones FLAK más pequeños.

unit.me-cerberian-crawler.name = Cerberian Crawler
unit.me-cerberian-crawler.description = Versión cerberiana de la unidad crawler.

unit.me-cerberian-dagger.name = Daga Cerberiana
unit.me-cerberian-dagger.description = Una versión más fuerte de la unidad Daga, que suele encontrarse en Serpulo.

unit.me-cerberian-eclipse.name = Eclipse Cerberiano
unit.me-cerberian-eclipse.description = Como la unidad Eclipse, pero en lugar de fuego antiaéreo, esta unidad dispara cohetes. También dispara con un láser más potente.

unit.me-cerberian-flare.name = Bengala Cerberiana
unit.me-cerberian-flare.description = Unidad similar a la unidad de bengalas de Serpulo pero con armamento mejorado.

unit.me-cerberian-fortress.name = Fortaleza Cerberiana
unit.me-cerberian-fortress.description = Una versión mejorada de la Fortaleza Einehit, procedente de Cerbero.

unit.me-cerberian-horizon.name = Horizonte Cerbero
unit.me-cerberian-horizon.description = Una unidad como la unidad Horizon pero que lanza bombas más potentes.

unit.me-cerberian-mace.name = Maza cerberiana
unit.me-cerberian-mace.description = Una unidad similar a la Maza Einehit de Serpulo, pero más fuerte. Dispara con un tipo diferente de lanzallamas.

unit.me-cerberian-reign.name = Reino Cerbero
unit.me-cerberian-reign-description = Unidad inspirada en el Reinado Einehit de Serpulo pero con tecnología mejorada.

unit.me-cerberian-scepter.name = Cetro Cerberiano
unit.me-cerberian-scepter.description = Versión recién fabricada de la unidad Cetro.

unit.me-cerberian-spiroct.name = Espirota cerberiana
unit.me-cerberian-spiroct.description = Como la unidad Spiroct, pero roba más vidas usando láseres pokey mejorados.

unit.me-cerberian-toxopid.name = Toxópido Cerbérico
unit.me-cerberian-toxopid.description = Unidad similar a Toxopid. Los cañones secundarios disparan láseres debilitantes que quitan la vida en lugar de los normales.

unit.me-cerberian-zenith.name = Cenit Cerberiano.
unit.me-cerberian-zenith.description = Unidad similar a la unidad Zenith, pero los lanzacohetes disparan andanadas de cohetes en lugar de cohetes individuales.



