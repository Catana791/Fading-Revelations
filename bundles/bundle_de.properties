#units
unit.me-test.name = E.P.Z.M
unit.me-test.description = Die Einheit Programmiert Zur Massenvernichtung (kurz E.P.Z.M) wurde von einer unbekannten Organisation geschaffen um über Entfernung und ohne Risiko Sektoren einzunehmen. Allerdings wurde ihr System von intelligenten Sporen übernommen und ging dadurch bis jetzt verloren.

unit.me-builder-mech-v2.name = Bau-Mech, V2
unit.me-builder-mech-v2.description = Beschuetzt den Element Kern vor Gegnern. Kann Bloekce heilen. Kann sehr schnell bauen und abbauen.

unit.me-builder-mech.name = Bau-Mech
unit.me-builder-mech.description = Beschuetzt den Atom Kern vor Gegnern. Kann Bloecke heilen. Kann schnell bauen und abbauen

unit.me-carrier-flagship.name = Flugzeugtraeger-Flaggschiff
unit.me-carrier-flagship.description = Kann nicht schwimmen! Erzeugt Lancer Drohnen.

unit.me-close-range.name = Spike
unit.me-close-range.description = Eine schnelle Einheit mit hohem Schaden aber niedriger Haltbarkeit.
unit.me-close-range.details = Die Galti-Angriffsdrohne oder besser bekannt unter dem Namen "Spike" wurde von ihrem Vorgaenger inspiriert und ist in Bezug auf die Angriffsgeschwindigkeit und die maximale Geschwindigkeit ein deutlicher Fortschritt. Was die Rüstung angeht, ist die Einheit jedoch deutlich schlechter. \n \n Urspruenglich als Nahkampf- oder Kamikaze-Einheit konzipiert, wurde der "Spike" umgestaltet, nachdem groeßere Mängel an den "Klingen" festgestellt wurden. Dies sollte jedoch nicht das Ende der Probleme des "Spike" sein, da die rasante technologische Entwicklung den Nahkampf unwirksam machte. Schließlich ersetzte der "Spike" seine alten und sperrigen Schaltkreise durch neue Schaltkreise aus lebendem Metall, die eine hoehere Energieerzeugung und die Ausruestung mit Waffen mit hohem Verbrauch ermoeglichten. 

unit.me-hive-attack.name = HIVE Schwere Angriffseinheit (HSA)
unit.me-hive-attack.description = Eine schwere Angriffseinheit erschaffen vom HIVE Mutterschiff. Ausgestattet mit schweren, Zielsuchenden Raketen und einem speziellen System, wodurch die HSA immer die perfekte Distanz zum Gegner fuer perfekten Schaden einnehmen kann.

unit.me-hive-support.name = HIVE Leichte Unterstuetzungseinheit (HLU)
unit.me-hive-support.description = Eine leichte Unterstuetzungseinheit erschaffen vom HIVE Mutterschiff. Ausgestattet mit heilenden Geschuetzen und einem Schildgenerator.

unit.me-hive.name = HIVE
unit.me-hive.description = Ein riesiges Spawner-Schiff, welches HSA und HLU Einheiten spawnt. Ist fragil hat jedoch einen ausserst leistungsfaehigen Schildgenerator. Feuert mit enormer Kraft aus einer Vielzahl von Geschuetzen.

unit.me-king-t2.name = King, Stufe 2
unit.me-king-t2.description = Eine verbesserte Version der King Einheit.

unit.me-king.name = King
unit.me-king.description = Ausgestattet mit mehreren zielsuchenden Raketenwerfern und einer Heilkanone; diese Drohne bringt die Zerstoerung mit sich!

unit.me-lancer-drone.name = Lancer Drohne
unit.me-lancer-drone.description = Eine kleine, opferbare Drohne, die Hochenergielaser schiesst.
unit.me-lancer-drone.details = Die Lancer-Drohne wird von vielen Militaers im Cluster als Grundausstattung angesehen. Die Lancer-Drohne ist eine billige Angriffsdrohne, die unter den richtigen Bedingungen feindliche Formationen und Basen vernichten kann. Urspruenglich als schnelles Abfangschiff konzipiert, wurde sie spaeter zu einer Glaskanonen-ähnlichen Einheit mit geringer Geschwindigkeit und extremer Zerbrechlichkeit umgestaltet. Um ihre Zerbrechlichkeit auszugleichen, verfügt die Einheit über zwei Lancer-Strahlen mit hohem Schaden, die spaeter zu ihrem Namensgeber wurden. \n \n Waehrend die Lancer-Drohne allein sehr verwundbar ist und leicht abgeschossen werden kann, können Drohnenschwaerme für jede feindliche Formation oder Basis ein gefaehrlicher Gegner sein. Nachrichten ueber Drohnenschwaerme, die die Verteidigung von Basen lahmlegen oder sogar überwaeltigen, sind keine Seltenheit. \n \n Die Lancer-Drohne kaennte durch neue, bessere Einheiten ersetzt werden. Mit dem Aufkommen von lebendem Metall ist es nur eine Frage der Zeit, bis sie durch etwas ersetzt wird, das weitaus mehr Blutvergießen im Cluster anrichten kann. 

unit.me-sps.name = Angriffsplattform Strahl
unit.me-sps.description = Ein grosses Schiff, das maechtige Waffen besitzt und Lancer Drohnen erschafft.

unit.me-tentacle-t2.name = Tentakel, Stufe 2
unit.me-tentacle-t2.description = Die verbesserte Version der Tentakel Einheit.

unit.me-tentacle.name = Tentakel
unit.me-tentacle.description = Eine Drohne mit einem schweren Scharfschuetzengewehr und Tentakelaehnlicher Panzerung auf der Hinterseite.

unit.me-cryo-crawler.name = Einfrierender Crawler
unit.me-cryo-crawler.description = Rennt auf Gegner zu und jagt sich selbst in die Luft. Friert dabei Gegner ein und macht sie so für kurze Zeit bewegungsunfähig.

unit.me-fire-crawler.name = Entzündender Crawler
unit.me-fire-crawler.description = Rennt auf Gegner zu und jagt sich selbst in die Luft. Entzündet dabei Gegner und den Boden um sich herum.

unit.me-delta.name = Delta
unit.me-delta.description = Beschützt den Atom-Kern vor Gegnern. Baut Strukturen schneller.

unit.me-epsilon.name = Epsilon
unit.me-epsilon.description = Beschützt den Element-Kern vor Gegnern. Baut Strukturen schneller.

