unit.me-sps.name = Orbitale Angriffsplattform Strahl
unit.me-sps.description = Die orbitale Angriffsplattform Strahl ist eine der geheimnisvollsten Einheiten, die je gebaut wurden. Die Einheit ist für ihr zerst\u00f6rerisches Potenzial und ihre t\u00f6dliche Reichweite bekannt, wurde aber nie in irgendwelchen Aufzeichnungen erw\u00f4hnt. W\u00e4hrend die Technologien, die in der Strahl perfektioniert werden, von Milit\u00fe4rs auf der ganzen Welt eingesetzt werden, wissen nur wenige, dass diese Einheit wirklich existiert, noch weniger werden ihr jemals begegnet sein und die wenigen, die es taten, haben es nicht \u00fcberlebt. Kann zwar fliegen, ist aber so schwer, dass es von Wasser wie einen Bodeneinheit zerst\u00f6rt wird.
unit.me-close-range.name = Stachel
unit.me-close-range.description = Ein schneller Abfangjäger mit hoher Geschwindigkeit und hohem Schaden aber niedriger Reichweite und Trefferpunkten.
unit.me-move-lancer.name = Mobiler Lancer
unit.me-move-lancer.description = Eine Drohne, die zwei lancer trägt.
unit.me-builder-mech.name = Bau-Mech
unit.me-builder-mech.description = Ein Mech der nicht auf den Kampf sondern auf das Bauen und Abbauen konzentriert ist. Beschützt den Atom-Kern vor Gegnern. Heilt Bl\u00f6cke.
unit.me-builder-mech-v2.name = Baumech, 2. Generation
unit.me-builder-mech-v2.description = Die erweiterte Version des Bau-Mechs. Ist ebenso auf das Bauen konzentriert. Die Heilung ist besser.
unit.me-carrier-flagship.name = Einheitenträger Flaggschiff
unit.me-carrier-flagship.description = Erzeugt Mono, Flare und Horizon Einheiten. Schützt sich selbst mit einem Kraftfeldprjektor. Hat selber keine Waffen. Kann kein Wasser überqueren.
unit.me-king.name = K.I.N.G
unit.me-king.description = Eine alte Kriegswaffe. Sollte ursprünglich den REIGN erstzen war aber zu mächtig und wurde deshalb zerstört. Das dachte man zumindest.
unit.me-king-t2.name = K.I.N.G Stufe II
unit.me-king-t2.description = Als man Pläne für eine noch bessere Version der sowieso schon gefährlichen Kriegsmaschine fand baute man ihn sofort, da sein Vorgänger sich im Kampf schon bewiesen hatte.
