blocks.me-big-arc.description = "An arc but with more range and attack speed."
blocks.me-big-parallax.name = Big Parallax
blocks.me-big-parallax.description = "An enhanced version of the Parallax. Drags enemies faster, deals more damage in the process and can be boosted by cryofluid."
blocks.me-big-scatter.name = Big Scatter
blocks.me-big-scatter.description = "A better version of the scatter."
blocks.me-big-segment.name = Big Segment
blocks.me-big-segment.description = "A better version of the Segment. Fires faster and does more damage to bullets. Can still not target lasers."
blocks.me-big-swarmer.name = Big Swarmer
blocks.me-big-swarmer.description = "A better version of the swarmer. More damage and attack speed."
blocks.me-corrupted-cyclone.name = Corrupted Cyclone
blocks.me-corrupted-cyclone.description = "An enhanced version of the cyclone."
blocks.me-gattling.name = Gattling
blocks.me-gattling.description = "A rapid fire turret that is capable of firing with different types of ammo. Good luck keeping it supplied with ammo."
blocks.me-mega-meltdown.name = Mega Meltdown
blocks.me-mega-meltdown.description = "Shoots one meltdown laser and also shoots a ton of lasers at close range that shortly zap any enemies that dare stand close to the turret."
blocks.me-multi-railgun.name = Multi Railgun
blocks.me-multi-railgun.description = "A 4-rail railgun weapon that fires extremely slowly but is very powerful and covers a lot of area. Can also hit air units."
blocks.me-ring-turret.name = Ring Turret
blocks.me-ring-turret.description = "Stands for Super Epic Half Ring Of Bullets Bombard. Fires (like the name says half rings of frag Bullets at enemies that deal low damage but cover a lot of area. Don't place too many or it might become laggy."
blocks.me-shotgun.name = Shotgun
blocks.me-shotgun.description = "A shotgun turret. More damage the closer the enemies are to it's barrel."
blocks.me-sniper.name = Sniper
blocks.me-sniper.description = "A long range, high damage, piercing turret."
blocks.me-sprunkler.name = Sprunkler
blocks.me-sprunkler.description = "A fast paced water spray turret that is good at putting out fires but deals no damage and has no knockback so it should probably not be used for combat."
blocks.me-upgrade-turret.name = Upgrade Turret
blocks.me-upgrade-turret.description = "A turret that can shoot with different types of ammo."
