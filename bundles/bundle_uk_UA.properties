blocks.me-silicon-trading-station.name = Кремнієва торгова станція
blocks.me-silicon-trading-station.description = "Станція обміну, що обмінює 1 золото на 2 кремнія."
blocks.me-surge-trading-station.name = Кінетична торгова станція
blocks.me-surge-trading-station.description = "Станція обміну, що обмінює 1 золото на 2 кінетичного сплаву."
blocks.me-plastanium-conduit.name = Пластанієвий трубопровід
blocks.me-plastanium-conduit.description = "Пристойний трубопровід із пластанію."
blocks.me-advanced-solar-panel.name = Передова сонячна панель
blocks.me-advanced-solar-panel.description = "Поліпшена сонячна панель. Займає стільки ж місця, що і звичайна."
blocks.me-advanced-surge-tower.name = Передова кінетична вежа
blocks.me-advanced-surge-tower.description = "Вузол живлення з великим радіусом дії, але має тільки 2 підключення. Поліпшена кінетична вежа."
blocks.me-power-reserve.name = Запас енергії
blocks.me-power-reserve.description = "Великий акумулятор, здатний накопичувати величезну кількість енергії."
blocks.me-pyratite-generator.name = Пиротитовий генератор
blocks.me-pyratite-generator.description = "Використовує високу горючість пиротита для отримання пристойної кількості енергії."
blocks.me-uranium-reactor.name = Уранієвий реактор
blocks.me-uranium-reactor.description = "Реактор, що використовує уранові стрижні для створення великої кількості енергії. Сильно вибухає, якщо не охолоджувати весь час!"
blocks.me-advanced-coal-centrifuge.name = Передова вугільна центрифуга
blocks.me-advanced-coal-centrifuge.description = "Пресує нафту до вугілля."
blocks.me-advanced-cryofluid-mixer.name = Передовий змішувач кріогенної рідини
blocks.me-advanced-cryofluid-mixer.description = Змішує воду, титан та графіт, щоби виробити кріогенну рідину.
blocks.me-advanced-separator.name = Передовий відокремлювач
blocks.me-advanced-separator.description = "Ще ліпший відокремлювач. Потребує шлак та метаскло для роботи. Виводить набагато більше предметів."
blocks.me-advanced-water-extractor.name = Передовий екстрактор води
blocks.me-advanced-water-extractor.description = "Краща версія водного екстрактора. Потребує менше енергії, проте викачує менше води."
blocks.me-ammo-crafter-1.name = Створювач боєприпасів 1
blocks.me-ammo-crafter-1.description = "Створює мідні боєприпаси з міді та вугілля."
blocks.me-ammo-crafter-2.name = Створювач боєприпасів 2
blocks.me-ammo-crafter-2.description = "Створює титанові боєприпаси з титану та вугілля."
blocks.me-ammo-crafter-3.name = Створювач боєприпасів 3
blocks.me-ammo-crafter-3.description = "Створює вибухові боєприпаси з вибухового з'єднання та вугілля."
blocks.me-big-phase-weaver.name = Великий фазовий ткач
blocks.me-big-phase-weaver.description = "Ліпший фазовий завод, економічно ефективний."
blocks.me-big-plastanium-press.name = Великий пластанієвий прес
blocks.me-big-plastanium-press.description = "Ліпший пластанієвий завод, економічно ефективний."
blocks.me-enhanced-blast-mixer.name = Поліпшений змішувач вибухової суміші
blocks.me-enhanced-blast-mixer.description = "Ліпший змішувач вибухової суміші. Швидко нагрівається, тому для ізоляції використовується графіт."
blocks.me-enhanced-pyratite-mixer.name = Поліпшений змішувач пиротиту
blocks.me-enhanced-pyratite-mixer.description = "Ліпший змішувач пиротиту. Швидко нагрівається, тому для ізоляції використовується графіт."
blocks.me-greenhouse.name = Теплиця
blocks.me-greenhouse.description = "Ліпший культиватор, що створює набагато більше спорових стручків."
blocks.me-heal-ammo-crafter.name = Створювач відновлювальних боєприпасів
blocks.me-heal-ammo-crafter.description = "Створює відновлювальні снаряди використовуючи спорові стручки та вугілля. Використовується в баштах. Боєприпаси можуть зцілити союзницькі блоки."
blocks.me-homing-ammo-crafter.name = Створювач самонаведених боєприпасів
blocks.me-homing-ammo-crafter.description = "Створює самонаведені боєприпаси з торію та вугілля."
blocks.me-induced-kiln.name = Індукована піч
blocks.me-induced-kiln.description = "Ліпша піч, економічно ефективніша."
blocks.me-inverted-pulverizer.name = Інвертований пульверизатор
blocks.me-inverted-pulverizer.description = "Подрібнює пісок на металобрухт. Не питайте, як, але вам буде цікаво, наскільки це корисно!"
blocks.me-living-steel-hardener.name = Загартувач живої сталі
blocks.me-living-steel-hardener.description = "Гартує живу сталь, додаючи в неї торій."
blocks.me-living-steel-infuser.name = Настоювач живої сталі
blocks.me-living-steel-infuser.description = "Створює живу сталь шляхом вливання титану в спори."
blocks.me-living-steel-liquifier.name = Зріджувач живої сталі
blocks.me-living-steel-liquifier.description = "Розріджує живу сталь, наповнюючи її нафтою."
blocks.me-nano-ammo-crafter.name = Створювач нано-боєприпасів
blocks.me-nano-ammo-crafter.description = "Створює боєприпаси, що містять наноботів, з живої сталі та вугілля."
blocks.me-surge-oven-big.name = Велика кінетична піч
blocks.me-surge-oven-big.description = "Ліпший сплавовий завод, економічно ефективний."
blocks.me-uraniumrod-crafter.name = Створювач уранових стрижнів
blocks.me-uraniumrod-crafter.description = "Створює уранові стрижні з торію, пластанію та свинцю."
blocks.me-air-arc.name = Повітряна дуга
blocks.me-air-arc.description = "Дуга лише проти повітряних ворогів."
blocks.me-arc-coil-big.name = Велика дугова котушка
blocks.me-arc-coil-big.description = "Енергетична вежа середнього розміру, що створює навколо себе електричне поле на близькій відстані."
blocks.me-arc-coil-small.name = Мала дугова котушка
blocks.me-arc-coil-small.description = "Мала енергетична вежа, що створює навколо себе електричне поле на близькій відстані."
blocks.me-batter.name = Пульверизатор
blocks.me-batter.description = "Башта, що випускає гігантські краплі води, щоб відкинути ворогів."
blocks.me-big-arc.name = Велика дуга
blocks.me-big-arc.description = "Дуга, але з більшою дальністю та швидкістю атаки."
blocks.me-big-parallax.name = Великий паралакс
blocks.me-big-parallax.description = "Поліпшена версія паралакса. Швидше притягає ворогів, завдає більше шкоди в процесі. Башту можна підсилити кріогеною рідиною."
blocks.me-big-scatter.name = Великий розсіювач
blocks.me-big-scatter.description = "Поліпшена версія розсіювача."
blocks.me-big-segment.name = Великий сегмент
blocks.me-big-segment.description = "Поліпшена версія сегмента. Стріляє швидше і завдає більше шкоди. Все ще не може протидіяти лазерам."
blocks.me-big-swarmer.name = Великий роєвик
blocks.me-big-swarmer.description = "Поліпшена версія роєвика. Стріляє швидше і завдає більше шкоди."
blocks.me-corrupted-cyclone.name = Заражений циклон
blocks.me-corrupted-cyclone.description = "Поліпшена версія циклона."
blocks.me-gattling.name = Ґатлінг
blocks.me-gattling.description = "Скорострільна башта, що здатна вести вогонь різними типами боєприпасів. Щасти у забезпеченні її боєприпасами! ;)"
blocks.me-mega-meltdown.name = Мегарозплавлювач
blocks.me-mega-meltdown.description = "Вистрілює одним розплавним лазером і тонною лазерів з близької відстані, що швидко знищують усіх ворогів, що наважилися наблизитись до башти."
blocks.me-multi-railgun.name = Мультирейкотрон
blocks.me-multi-railgun.description = "4-рейкова зброя, що стріляє надзвичайно повільно, але дуже потужна та покриває велику площу. Може вражати повітряні одиниці."
blocks.me-ring-turret.name = Кільцева башта
blocks.me-ring-turret.description = "Розшифровується як «супер-епічне півкільце куль». Вогонь (як назва говорить про півкільця осколкових куль у ворогів), завдає мало шкоди, але охоплює велику територію. Не розміщуйте занадто багато, інакше гра може зависнути."
blocks.me-shotgun.name = Дробовик
blocks.me-shotgun.description = "Башта-дробовик. Чим менше відстань до ствола, тим більша шкода."
blocks.me-sniper.name = Снайпер
blocks.me-sniper.description = "Великий радіус дії, висока шкода від бронебійного пострілу."
blocks.me-sprunkler.name = Розбризкувач
blocks.me-sprunkler.description = "Швидка башта, що добре гасить пожежі, але не завдає шкоди та не має відкидання, тому її, ймовірно, не слід використовувати для бою."
blocks.me-upgrade-turret.name = Поліпшена башта
blocks.me-upgrade-turret.description = "Башта, що здатна вистрілювати різними типами боєприпасів."
blocks.me-heavy-factory.name = Завод важких одиниць
blocks.me-heavy-factory.description = "Створює повільні та міцні одиниці."
blocks.me-heavy-upgrader.name = Поліпшувач важких одиниць
blocks.me-heavy-upgrader.description = "Поліпшує важкі одиниці."
blocks.me-interceptor-factory.name = Завод перехоплювачів
blocks.me-interceptor-factory.description = "Створює швидких та дешевих одиниці."
blocks.me-interceptor-upgrader.name = Поліпшувач перехоплювачів
blocks.me-interceptor-upgrader.description = "Поліпшує перехоплювачі."
blocks.me-mothership-factory.name = Завод материнських кораблей
blocks.me-mothership-factory.description = "Створює повільних та надзвично потужних одиниць найвищого класу."

