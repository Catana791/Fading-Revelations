# units
units.me-carrier-flagship.name = Флагман-перевізник
units.me-carrier-flagship.description = "Флагман, що перевозить ресурси та об'єкти. Немає зброї, проте створює Горизонти, Фальшфеєри, Моно та має ремонтне поле."
units.me-close-range.name = Близькість
units.me-close-range.description = "Одиниця, зроблена для близьких боїв, має велику імпульсну шкоду та швидкість, проте має мало здоров'я."
units.me-delta.name = Дельта
units.me-delta.description = "Захищає ядро "Атом" від противників. Будує споруди."
units.me-epsilon.name =Епсилон
units.me-epsilon.description = "Захищає ядро "Елемент" від противників. Будує споруди."
units.me-hive-attack.name = Роєвий нападник
units.me-hive-attack.description = "Створений РОЄМ. Оснащений спеціальними сенсорами, що дозволяють тримати ідеальну дистанцію з ворогом. Цей дрон атакує ворогів найбільш оптимальними способами."
units.me-hive-support.name = Роєвий підтримувач
units.me-hive-support.description = "Створений РОЄМ. Цей дрон супроводжує ваш захист найбільш оптимальним способом"
units.me-hive.name = РІЙ
units.me-hive.description = "Масивна машина для створення одиниць атаки та супроводу. Загалом доволі крихкий, проте має потужний генератор поля, що може поглинути 20900 шкоди перед вимкненням. Обережно! Коли силове поле вимкнеться, крихкі 9100 здоров'я Рою будуть вразливими!"
units.me-king-t2.name = Король 2-го рівня
units.me-king-t2.description = "Означає короля нової величі.\nТворці кажуть, що ім'я звучало дуже дивно, тому вони назвали його "Тидиць". Оснащений декількома гарматами з самонавідними ракетами та ремонтною гарматою. Поліпшена версія оригіналу з більшою швидкістю, шкодою, захистом та обмеженим командуванням."
units.me-king.name = Король
units.me-king.description = "Означає короля нової величі.\nТворці кажуть, що ім'я звучало дуже дивно, тому вони назвали його "Тидиць". Оснащений декількома гарматами з самонавідними ракетами таремонтною гарматою."
units.me-lancer-drone.name = Дрон-списник
units.me-lancer-drone.description = "Стріляє зменшеним вистрілом списника."
units.me-sps.name = ОПС
units.me-sps.description = "Орбітальна платформа «Страгл» є однією з найсекретніших одиниць коли-небудь створених. Одиниця відома через її руйнівний потенціал та смертельний радіус, проте не згадується в жодному рапорті. Доки технології, що освоїли Страгл, застосовуються в військовій галузі скупчення. Лише деякі знають про існування цієї одиниці, а ще менше зустрічалися з нею. Ті, які зустрічалися з нею лицем до лиця, не вціліли. Може літати, проте надто важка для перельотів над водою."
units.me-tentacle-t2.name = Щупальце T2
units.me-tentacle-t2.description = "Снайперська одиниця, що має важке озброєння. Названа через її щупальцеподібний захист ззаду. Має кращу зброю та броню."
units.me-tentacle.name = Щупальце
units.me-tentacle.description = "Снайперська одиниця, що має важке озброєння. Названа через її щупальцеподібний захист ззаду."
units.me-test.name = Тест
units.me-test.description = "«Заражена Одиниця Атаки, що Запрограмована на Масове Знищення» (абр. ЗОАЗМЗ) створена невідомою організацією, щоб дистанційно захоплювати та знищувати небезпечні сектори, але розумні спори заразили його ШІ, що призвело до зникнення цієї одиниці."
# zones
zones.me-valley-of-despair.name = Долина розпачу
zones.me-valley-of-despair.description = Темна долина захоплена неконтрольованими силами материнського корабля РІЙ. Не так багато залишилося позаду. Титан і торій можна видобувати тут, але, якщо лишитися тут надовго, то ви можете розлютити материнський корабель РІЙ. У цьому випадку він прийде задля вашого знищення. Спочатку прийдуть його слуги, а потім корабель власною персоною..."
