blocks.me-heavy-factory.description = "Creates slow and durable units from the mod."
blocks.me-heavy-upgrader.name = Heavy Upgrader
blocks.me-heavy-upgrader.description = "Upgrades heavy units from the Mindustry Extended mod."
blocks.me-interceptor-factory.name = Interceptor Factory
