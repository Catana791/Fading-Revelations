# units
units.me-carrier-flagship.name = Carrier Flagship
units.me-carrier-flagship.description = "A water flagship carrier. Has no weapons but constructs horizon, flare and mono units and has a healing field."
units.me-close-range.name = Close Range
units.me-close-range.description = "A close range unit with high burst damage and speed but low health."
units.me-delta.name = Delta
units.me-delta.description = "Defends the Atom core from enemies. Builds structures quickly."
units.me-epsilon.name = Epsilon
units.me-epsilon.description = "Defends the Element core from enemies. Builds structures quickly."
units.me-hive-attack.name = Hive Attack
units.me-hive-attack.description = "Spawned by the HIVE mothership and equipped with special sensors that allow it to always keep the perfect distance to the enemy, this drone attacks your enemies in the most optimal ways"
units.me-hive-support.name = Hive Support
units.me-hive-support.description = "Spawned by the HIVE mothership, this drone supports your defense in the most optimal ways"
units.me-hive.name = Hive
units.me-hive.description = "A massive spawning ship that spawns support and attack units. Is pretty fragile itself but has a very strong force generator that can take 20900 points of damage before shutting down. Warning! When the force field shuts down, the fragile 9100 hp of the HIVE are directly attackable!"
units.me-king-t2.name = King T2
units.me-king-t2.description = "Stands for King In New Greatness. Developers say the name sounds weird so they called him K.I.N.G. Is equipped with multiple homing rocket launchers and a healing gun. Is the upgraded version of the original with higher speed, damage, command limit and defense."
units.me-king.name = King
units.me-king.description = "Stands for King In New Greatness. Developers say the name sounds weird so they called him K.I.N.G. Is equipped with multiple homing rocket launchers and a healing gun."
units.me-lancer-drone.name = Lancer Drone
units.me-lancer-drone.description = "Shoots using a miniature Lancer."
units.me-sps.name = Sps
units.me-sps.description = "The orbital platform Strahl is one of the most secretive units every made, The unit is known for its destructive potential and deadly range yet it never once was mentioned in any record, while the technologies the Strahl has seemingly pioneered are being implemented by military's across the cluster few will ever know that the unit truly existed fewer still will have ever encountered it and the few that did will have not survived. May be flying but is so heavy that it can't fly over water without getting destroyed."
units.me-tentacle-t2.name = Tentacle T2
units.me-tentacle-t2.description = "Heavy damage sniper drone. Has this name because of the tentacle-like shielding on it's back. Has better armor and weapons."
units.me-tentacle.name = Tentacle
units.me-tentacle.description = "Heavy damage sniper drone. Has this name because of the tentacle-like shielding on it's back."
units.me-test.name = Test
units.me-test.description = "The Corrupted Attack Unit Programmed To Mass Destruction (short C.A.U.P.M.D) was created by an unknown organization to remotely take over dangerous sectors but intelligent spores corrupted it's ai leading to the unit getting lost until now."

# zones
zones.me-valley-of-despair.name = Долина розпачу
zones.me-valley-of-despair.description = Темна долина захоплена неконтрольованими силами материнського корабля HIVE. Не так багато залишилося позаду. Титан і торій можна видобувати тут, але, якщо лишитися тут надовго, то ви зможете просто розлютити материнський корабель HIVE. У цьому випадку він прийде задля вашого знищення. Спочатку прийдуть його слуги, а потім корабель власною персоною..."
