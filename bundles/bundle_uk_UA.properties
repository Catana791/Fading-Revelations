items.me-nano-ammo.name = Нано боєприпаси 
items.me-nano-ammo.description = "Боєприпаси, зроблені з живої сталі, що заражає ворогів нано роботами, спалюючи їх із середини ."
items.me-uraniumrod.name = Урановий стержень 
