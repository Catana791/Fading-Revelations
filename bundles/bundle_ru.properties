block.me-surge-oven-big.description = Улучшенная плавильня которая работает эффективнее.

#ammo crafters

block.me-ammo-crafter-1.name = Изготовитель боеприпасов 1 уровень
block.me-ammo-crafter-1.description = Изготавливает медные пули из меди и угля.

block.me-ammo-crafter-2.name = Изготовитель боеприпасов 2 уровень
block.me-ammo-crafter-2.description = Изготавливает титановые пули из титана и угля.

block.me-ammo-crafter-3.name = Изготовитель боеприпасов 3 уровень
block.me-ammo-crafter-3.description = Изготавливает взрывные пули из взрывчатой смеси и угля.

block.me-heal-ammo-crafter.name = Изготовитель ремонтирующих пуль
block.me-heal-ammo-crafter.description = Изготавливает лечащие пули используя споровые стручки и уголь. Используется в турелях, эти патроны могут ремонтировать союзные постройки.

block.me-homing-ammo-crafter.name = Изготовитель самонаводящихся пуль
block.me-homing-ammo-crafter.description = Изготавливает самонаводящиеся пули из тория и угля.

block.me-nano-ammo-crafter.name = Изготовитель пуль с наноботами
block.me-nano-ammo-crafter.description = Изготавливает пули с наноботами из живой стали и угля.

block.me-nuke-crafter.name = Изготовитель ядерных боеголовок
block.me-nuke-crafter.description = Изготавливает ядерные боеголовки из урановых стержней и графита.

#living steel

block.me-living-steel-forge.name = Кузня живой стали
block.me-living-steel-forge.description = Создает большее количество живой стали используя тоже количество ресурсов что и инфузионная камера.

block.me-living-steel-hardener.name = Камера для закалки живой стали
block.me-living-steel-hardener.description = Закаляет живую сталь наполняя ее торием.

block.me-living-steel-hardening-forge.name = Кузница для закалки живой стали
block.me-living-steel-hardening-forge.description = Изготавливает большее количество закалённой живой стали используя то же самое количество ресурсов что и камера закалки.

block.me-living-steel-infuser.name = Инфузионная камера живой стали
block.me-living-steel-infuser.description = Создает живую сталь соединяя титан со споровыми стручками.

block.me-living-steel-liquifier.name = Ожижитель живой стали
block.me-living-steel-liquifier.description = Ожижает живую сталь инфузируя ее с нефтью.

block.me-living-steel-liquifying-forge.name = Станция ожижения живой стали
block.me-living-steel-liquifying-forge.description = Ожижает большее количество стали используя то же количество ресурсов что и его предыдущая версия.










