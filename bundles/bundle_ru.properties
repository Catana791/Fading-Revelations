block.me-carbide-wall-gigantic.description = Гигантская стена сделанная из карбида. Она усиленна.

block.me-carbide-wall-huge.name = Огромная карбидовая стена
block.me-carbide-wall-huge.description = Огромная стена сделанная из карбида. Она усиленна.

block.me-copper-wall-2.name = Огромная медная стена
block.me-copper-wall-2.description = Медная стена. Больше чем Большая стена.

block.me-copper-wall-3.name = Гигантская медная стена
block.me-copper-wall-3.description = Это гигантская медная стена.

