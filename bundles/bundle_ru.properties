block.me-support-fabricator.description = Создает быстрых и дешевых юнитов [green]класса перехватчиков.

block.me-unit-repair-field.name = Регенератор
block.me-unit-repair-field.description = Башня которая ремонтирует всех союзных юнитов. Требует криогенную жидкость.

block.me-advanced-reassembly-chamber.name = Усовершенствованная Реконструкционная Камера
block.me-advanced-reassembly-chamber.description = Улучшает юнитов до 3 уровня. Этих юнитов можно будет улучшить только один раз после этой камеры.

block.me-basic-reassembly-chamber.name = Базовая Реконструкционная Камера
block.me-basic-reassembly-chamber.description = Улучшает юнитов, созданных в Базовой Фабрике, на следуйщий уровень. Юниты полученные из этой Камеры могут быть дальше улучшенны.

block.me-primary-factory.name = Базовая Фабрика 
block.me-primary-factory.description = Создает маленьких и легких юнитов которых потом можно улучшить через Реконструкционные камеры.

block.me-progressive-reassembly-chamber.name = Прогрессивная Реконструкционная Камера
block.me-progressive-reassembly-chamber.description = Улучшает юнитов до последнего 4 уровня.

block.me-unit-repair-field.name = Регенератор
block.me-unit-repair-field.description = Это башня которая непрерывно лечит всех союзных юнитов в своем радиусе. Требует Криогенную Жидкость.

