block.me-esterification-chamber.name = Камера эстерификации
block.me-esterification-chamber.description = Улучшенный Электролизер который работает более эффективно.

block.me-graphite-forge.name = Графитовая кузня
block.me-graphite-forge.description = Улучшенная версия графитового пресса которая работает быстрей и эффективней.

block.me-greenhouse.name = Теплица
block.me-greenouse.description = Улучшенный культиватор который создает больше споровых стручков.

block.me-heat-diverter.name = Уменьшенный тепловой перенаправитель
block.me-heat-diverter.description = Маленький блок который используется для перенаправления тепла в другие блоки.

block.me-induced-kiln.name = Индукционная печь
block.me-induced-kiln.description = Улучшенная печь которая более эффективна.

block.me-inverted-pulverizer.name = Инвертированный измельчитель
block.me-inverted-pulverizer.description = Превращяет песок в металолом. Не спрашивай как тебе нужно волноваться на счет того насколько это полезно.

block.me-phase-manufacturer.name = Производитель фазовой ткани
block.me-phase-manufacturer.description = Улучшенный фазовый синтезатор который работает более эффективно.

block.me-powderizer.name = Порошковый измельчитель
block.me-powderizer.description = Улучшенная и увеличенная версия Измельчителя.

block.me-silicon-arc-forge.name = Кремниевая дуговая кузница
block.me-silicon-arc-forge.description = Улучшенная версия кремнеивой дуговой печи которая производит кремний более эффективно.

block.me-silicon-forge.name = Кремниевая кузница
block.me-silicon-forge.description = Улучшенная кремниевая плавильня которая работает эффективнее.

block.me-small-heat-router.name = Уменьшенный тепловой маршрутизатор
block.me-small-heat-router.description = Уменьшенный тепловой маршрутизатор который занимает меньше места!

block.me-spore-crusher.name = Споровый дробитель
block.me-spore-crusher.description = Производит нефть разрушая споровые стручки.

block.me-surge-melter.name = Плавильня кинетического сплава
block.me-surge-melter.description = Улучшенная версия тигеля кинетического сплава которая работает эффективнее.

block.me-surge-oven-big.name = Кузня кинетического сплава
block.me-surge-oven-big.description = Улучшенная плавильня которая работает эффективнее.

block.me-basic-multismelter.name = Базовая Мультиплавильня
block.me-basic-multismelter.description = Использует уголь, песок и свинец чтобы создать 3 материала сразу Метастекло, Графит и Кремний.

block.me-neutron-blender.name = Нейтронный смешиватель
block.me-neutron-blender.description = Смешивает большое количество Криогенной жидкости, Нефти и Живой жидкой стали в сильнодействующую Нейтронную жидкость.

#ammo crafters

block.me-ammo-crafter-1.name = Изготовитель боеприпасов 1 уровень
block.me-ammo-crafter-1.description = Изготавливает медные пули из меди и угля.

block.me-ammo-crafter-2.name = Изготовитель боеприпасов 2 уровень
block.me-ammo-crafter-2.description = Изготавливает титановые пули из титана и угля.

block.me-ammo-crafter-3.name = Изготовитель боеприпасов 3 уровень
block.me-ammo-crafter-3.description = Изготавливает взрывные пули из взрывчатой смеси и угля.

block.me-heal-ammo-crafter.name = Изготовитель ремонтирующих пуль
block.me-heal-ammo-crafter.description = Изготавливает лечащие пули используя споровые стручки и уголь. Используется в турелях, эти патроны могут ремонтировать союзные постройки.

block.me-homing-ammo-crafter.name = Изготовитель самонаводящихся пуль
block.me-homing-ammo-crafter.description = Изготавливает самонаводящиеся пули из тория и угля.

block.me-nano-ammo-crafter.name = Изготовитель пуль с наноботами
block.me-nano-ammo-crafter.description = Изготавливает пули с наноботами из живой стали и угля.

block.me-nuke-crafter.name = Изготовитель ядерных боеголовок
block.me-nuke-crafter.description = Изготавливает ядерные боеголовки из урановых стержней и графита.

#other crafters

block.me-amalgam-smelter.name = Плавильня Амальгама
block.me-amalgam-smelter.description = Смешивает медь, живую сталь и фазовую ткань для получения Стального Амальгама используя шлак как источник тепла.

block.me-amalgam-forge.name = Кузня Амальгама
block.me-amalgam-forge.description = Смешивает медь, живую сталь и фазовую ткань для получения Стального Амальгама используя шлак как источник тепла. Выплавляет амальгам быстрее плавильни.

block.me-uraniumrod-crafter.name = Изготовитель Урановых стержней
block.me-uraniumrod-crafter.description = Создает урановые стержни из тория, пластана и свинца.

#living steel

block.me-living-steel-forge.name = Кузня живой стали
block.me-living-steel-forge.description = Создает большее количество живой стали используя тоже количество ресурсов что и инфузионная камера.

block.me-living-steel-hardener.name = Камера для закалки живой стали
block.me-living-steel-hardener.description = Закаляет живую сталь наполняя ее торием.

block.me-living-steel-hardening-forge.name = Кузница для закалки живой стали
block.me-living-steel-hardening-forge.description = Изготавливает большее количество закалённой живой стали используя то же самое количество ресурсов что и камера закалки.

block.me-living-steel-infuser.name = Инфузионная камера живой стали
block.me-living-steel-infuser.description = Создает живую сталь соединяя титан со споровыми стручками.

block.me-living-steel-liquifier.name = Ожижитель живой стали
block.me-living-steel-liquifier.description = Ожижает живую сталь инфузируя ее с нефтью.

block.me-living-steel-liquifying-forge.name = Станция ожижения живой стали
block.me-living-steel-liquifying-forge.description = Ожижает большее количество стали используя то же количество ресурсов что и его предыдущая версия.

#turrets

#item turrets

block.me-accel.name = Аксель
block.me-accel.description = Помечает цель высокоточным лазером перед выстрелом расширяющейся электрической пулей которая взрывается при контакте. Маркировочный лазер так же наносит урон при попадании.

block.me-big-swarmer.name = Атакующий
block.me-big-swarmer.description = Улучшенная версия Роевика. Наносит больше урона и стреляет быстрее.

block.me-caats.name = ПТСЦ
block.me-caats.description = Название даже мило не звучит хотя оно должно было. Это самое гордое противовоздушное изобретение Церберо: Противовоздушная Турельная Система Церберо.

block.me-corrupted-cyclone.name = Шторм
block.me-corrupted-cyclone.description = Улучшенная версия Циклона.

block.me-gattling.name = Пулемет Гатлинга
block.me-gattling.description = Скорострельная турель, способная вести огонь различными типами боеприпасов. Удачи в обеспечении его боеприпасами.

block.me-interitus.name = Интеритус
block.me-interitus.description = Эта большая турель сделана для уничтожения летающих врагов с помощью самонаводящихся ракет. Может использовать Пластан, Кинетический сплав и Фазовую ткань.

block.me-mine-launcher.name = Миномет
block.me-mine-launcher.description = Турель средних размеров которая запускает наземные мины, они остаются на земле до 12 секунд.

block.me-missile-battery.name = Ракетная Батарея
block.me-missile-battery.description = Выпускает балистических дронов которые стреляют шквалом самонаводящихся ракет. Не может разворачиватся пока заряжается.

block.me-missile-silo.name = Пусковая шахта ядерных боеголовок
block.me-missile-silo.description = Очень долго перезаряжается, но стреляет чрезвычайно мощными ядерными боеголовками, которые могут уничтожить почти любую наземную единицу одним попаданием. Имеет огромный радиус действия, но шахта очень хрупкая, поэтому позаботьтесь о ее защите. При попадании ядерная боеголовка также подавляет эффект регенераторов на некоторое время.

block.me-mortar.json.name = Мортира
block.me-mortar.json.description = Использует энергию и споровые стручки чтобы стрелять горящими снарядами во врагов на средней дистанции. Поджигает землю и поражает врагов при ударе в течение некоторого времени.

block.me-ore-turret.name = Предметометатель
block.me-ore-turret.description = Запускает сырые куски руды / материалов во врагов.

block.me-ring-turret.name = Т.К.Б
block.me-ring-turret.description = Турель с кассетными бомбами. Стреляет кассетной бомбой не наносит большой урон но покрывает большую площадь. Лучше не ставить слишком много а то начнет лагать.

block.me-sear.name = Выжигатель
block.me-sear.description = Улучшенная версия обжигателя. Сжигает врагов с большим радиусом и уроном.

block.me-shotgun.name = Дробовик
block.me-shotgun.description = Чем ближе враги к дулу тем больше урона они получат.

block.me-sniper.name = Снайпер
block.me-sniper.description = Турель точечной защиты с большим радиусом действия и высоким уроном.

block.me-sunflare.name = Солнечный луч
block.me-sunflare.description = Улучшенная версия выжигателя. Выпускает большое количество огня которое сжигает все на своем пути.

block.me-trio.name = Тройная турель
block.me-trio.description = Улучшенная версия двойной турели. Стреляет во врагов из трех вместо двух стволов сразу.

block.me-upgrade-turret.name = Ван Турельхейм
block.me-upgrade-turret.description = Турель которая может стрелять различными видами боеприпасов.

#liquid turrets

block.me-batter.name = Отталкиватель
block.me-batter.description = Выстреливает большие сгустки жидкости который отталкивает врагов или накладывают на них какие-то эффекты.

block.me-sprunkler.name = Разбрызгиватель
block.me-sprunkler.description = Хорошо тушит пожары но не наносит никокого урона и не имеет отбрасывания так что его не стоит использовать в битве.

block.me-zephyr.name = Зефир
block.me-zephyr.description = Использует пар чтобы выпускать большие высококонцентрированные сгустки пара которые отталкивают врагов но не наносят им урона.

#power turrets

block.me-air-arc.name = Воздушная дуга
block.me-air-arc.description = Дуга которая атакует только летающих врагов.

block.me-big-arc.name = Штормовая дуга
block.me-big-arc.description = Дуга но с большим радиусом атаки и более быстрой стрельбой.

block.me-big-parallax.name = Дерацинация
block.me-big-parallax.description = Улучшенная версия Параллакса. Притягивает врагов быстрее и в процессе наносит больше урона.

block.me-big-scatter.name = Осколочный рассеиватель
block.me-big-scatter.description = Улучшенная версия Рассеивателя.

block.me-big-segment.name = Фрагмент
block.me-big-segment.description = Улучшенная версия Сегмента. Стреляет быстрее и наносит больше урона. Все еще не может нацелится на лазеры.

block.me-cavalry.name = Тяжелая Кавалерия
block.me-cavalry.description = Последняя турель в семье Копейщика. Имеет низкую скорость стрельбы но экстримально большой урон который затмевает даже легендарного Испепелителя.

block.me-kugelblitz.name = Шаровая молния
block.me-kugelblitz.description = Сильно заряжает электропроводящие металлы используя очень высокую мощность, создавая мощную сферу которая выплевывает молнии, уничтожая все на своем пути.

block.me-mega-meltdown.name = Армагедон
block.me-mega-meltdown.description = Улучшенная версия Испепелителя. Наносит тонны урона. Требует жидкость для стрельбы.

block.me-status-wave.name = Стазис-поле
block.me-status-wave.description = Испускает шоковые волны которые наносят урон и шокируют вражиские юниты, шокирование сильно замедляет юниты.

block.me-uhlan.name = Улан
block.me-uhlan.description = Улучшенная версия копейщика. Требует меньше времени для зарядки наносит больше урона и имеет больший радиус.

block.me-absole.name = Абсоль
block.me-absole.description = Мощная турель которая стреляет разрывными электрическими снарядами, кучей молний и самонаводящимися электрическими ракетами.

