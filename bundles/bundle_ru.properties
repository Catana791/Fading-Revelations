block.me-armored-door.description = Дверь которая автоматически открывается союзным единицам. Нельзя открывать, закрывать вручную.

block.me-armored-wall.name = Усиленная экранированная стена
block.me-armored-wall.description = Усиленная экранированная стена у которой больше прочность и более сильное экранирование. Использует карбид.

block.me-beryllium-wall-gigantic.name = Гигантская бериллиевая стена
block.me-beryllium-wall-gigantic.description = Гигантская стена сделанная из бериллия.

