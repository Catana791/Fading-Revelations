#cerberian

unit.me-cerberian-antumbra.name = Полутень
unit.me-cerberian-antumbra.description = Юнит схожий по строению с Затемью из Серпуло но стреляет лазером а не обычными снарядами из главных орудий.

unit.me-cerberian-arkyid.name = Куртулус
unit.me-cerberian-arkyid.description = Юнит похожий на Аркид но вместо того чтобы стрелять артилерийскими снарядами из главного орудия, оно стреляет жидкими снарядами.

unit.me-cerberian-atrax.name = Гексателид
unit.me-cerberian-atrax.description = Юнит похожий на Атракса но он стреляет разрывными сферами шлака. Разменял свою броню и хп ради большего урона.

unit.me-cerberian-behemoth.name = Цеберианский Бегемот
unit.me-cerberian-behemoth.description = Огромный юнит и самое гордое изобретение Цеберо.

unit.me-cerberian-crawler.name = Страггл
unit.me-cerberian-crawler.description = Цеберианская версия Ползуна.

unit.me-cerberian-dagger.name = Штык
unit.me-cerberian-dagger.description = Усиленная версия Кинжала которого можно найти на Серпуло.

unit.me-cerberian-eclipse.name = Завеса
unit.me-cerberian-eclipse.description = Этот юнит похож на Затмение но он стреляет не разрывными снарядами а энергетическими ракетами. Так же стреляет более сильным лазером. Пожертвовали небольшим количеством броней ради хп и урона.

unit.me-cerberian-flare.name = Искра
unit.me-cerberian-flare.description = Юнит похожий на Вспышку но с улучшенным оружием.

unit.me-cerberian-fortress.name = Цитадель
unit.me-cerberian-fortress.description = Улучшенная версия Крепости которая была созданна на Цеберо.

unit.me-cerberian-horizon.name = Виста
unit.me-cerberian-horizon.description = Юнит, похожий на Горизонт, который кидает усиленные бомбы. 

unit.me-cerberian-mace.name = Дубина
unit.me-cerberian-mace.description = Юнит похожий на Булаву из Серпуло но сильнее. Использует другой вид огнемета.

unit.me-cerberian-reign.name = Кайзер
unit.me-cerberian-reign.description = Юнит вдохновленный Властью из Серпуло но с улучшенными технологиями. Сильно увеличенное хп и броня но пришлось пожертвовать мобильностью.

unit.me-cerberian-scepter.name = Жезл
unit.me-cerberian-scepter.description = Переделанная версия Скипетра.

unit.me-cerberian-spiroct.name = Нефила
unit.me-cerberian-spiroct.description = Как и Спайрокт крадет хп у врагов но делает это гораздо лучше с помощью своих усиленных лазеров.

unit.me-cerberian-toxopid.name = Сетосус
unit.me-cerberian-toxopid.description = Похож на Токсопида. Его второстепенное оружие стреляет жизнепоглощяющими лазерами вместо обычных. Обладает значительно большей броней и силой атаки, чем обычный токсопид.

unit.me-cerberian-zenith.name = Саммит
unit.me-cerberian-zenith.description = Юнит похожий на Зенит но он стреляет шквалом ракет вместо одной ракеты за выстрел.

#core units

unit.me-delta.name = [orange]Дельта
unit.me-delta.description = Защищает ядро Атом от врагов. Может быстро возводить структуры.

unit.me-epsilon.name = [orange]Эпислон
unit.me-epsilon.description = Защищает ядро Элемент от врагов. Может быстро возводить структуры.

#mothership

unit.me-altaic.name = [green]Алтайка
unit.me-altaic.description = Большой Морской юнит поддержки оснащен несколькими видами оружия для лечения и точечной защиты. Спавнит Оксино. Наносит урон и замедляет врагов с помощью энергетического поля. Так же это поле может лечить союзных юнитов и постройки.

unit.me-corax.name = [green]Коракс
unit.me-corax.description = Тяжелый юнит который похож на Ворона. Выпускает тот же лазер что и Ворон но так же имеет немного легкой артиллерии.

unit.me-cryo-crawler.name = [purple]Сопротивление
unit.me-cryo-crawler.description = Вооружен уменьшеной версией замораживающего лазера Ликозида, этот юнит может замораживать свои цели.

unit.me-fire-crawler.name = [purple]Торук
unit.me-fire-crawler.description = Вооружен уменьшеной версией зажигательного лазера Ликозида, этот юнит может поджигать свои цели.

unit.me-hive-attack.name = [purple] Тяжелая Штурмовая Единица РОЯ
unit.me-hive-attack.description = Его спавнит РОЙ и он экипирован специальными сенсорами которые позволяют держать идеальную дистанцию до цели, этот дрон атакует ваших врагов самым оптимальным путем.

unit.me-hive.name = [orange]РОЙ
unit.me-hive.description = Массивный корабль который производит атакующих юнитов. Сам по себе хрупкий но его очень прочный силовой купол может выдержать 20900 урона прежде чем сломаться. Внимание! когда купол сломается 9100 прочности РОЯ находятся под прямым огнем!

unit.me-japonica.name = [orange]Японика
unit.me-japonica.description = Огромный Морской юнит который оснащен самым различным вооружением и умениями.

unit.me-sps.name = [orange]Орбитальная Платформа Штраль
unit.me-sps.description = Орбитальная платформа штраль один из самых засекреченных проектов которые когда либо были созданы, Этот юнит отличается своим разрушительным потенциалом и смертельным радиусом поражения ни разу не упоминался в каких либо записях, в то время как технологии, которые, как представляется, были разработаны для Штраль внедрялись военными по всему кластеру только некоторые знали что он и правда существовал еще меньше встретили его вживую и те некоторые которые встречали его не выживали. Хоть он и летает но он настолько тяжелый что он не может летать над водой без боязни быть уничтоженным.

unit.me-test.name = [purple]Ликозид
unit.me-test.description = Медленный но сильный паукоподобный юнит экипирован сверхсмертоносным оружием!

#t1

unit.me-alba.name = [green]Альба
unit.me-alba.description = Маленький морской юнит поддержки который экипирован только маленьким регенерирующим проектор.

unit.me-annax.name = [purple]Аннакс
unit.me-annax.description = Специальный маленький многоногий Юнит который может наносить много урона с помощью двойных шлаковых пушек.

unit.me-apis.name = [orange]Апис
unit.me-apis.description = Это маленький штурмовой лазерный Юнит.

unit.me-lancer-drone.name = [orange]Ареус
unit.me-lancer-drone.description = Стреляет с помощью миниатюрного Копья.

unit.me-mela.name = [orange]Мела
unit.me-mela.description = Это маленький морской штурмовой Юнит с базовым вооружением.

unit.me-sambuca.name = [orange]Самбука
unit.me-sambuca.description = Это маленький танк с базовым вооружением.

unit.me-seed.name = [green]Семя
unit.me-seed.description = Маленький дрон поддержки с маленьким количеством прочности. Похож на моно но имеет востанавливающее поле, может медленно строить и в целом имеет немного улучшенные показатели.

