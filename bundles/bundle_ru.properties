block.me-door-huge.description = Это Огромная дверь

block.me-phase-fabric-wall-2.name = Огромная фазовая стена
block.me-phase-fabric-wall-2.description = Огромная стена сделанная из фазовой ткани.

block.me-phase-fabric-wall-3.name = Гигантская фазовая стена
block.me-phase-fabric-wall-3.description = Гигантская стена сделанная из фазовой ткани.

block.me-plastanium-wall-2.name = Огромная пластановая стена
block.me-plastanium-wall-2.description = Огромная стена сделанная из пластана.

block.me-plastanium-wall-3.name = Гигантская пластановая стена
block.me-plastanium-wall-3.description = Гигантская стена сделанная из пластана.

block.me-reinforced-surge-wall-gigantic.name = Гигантская усиленная кинетическая стена
block.me-reinforced-surge-wall-gigantic.description = Гигантская стена сделанная из Кинетического сплава и Вольфрама. Она усиленна.

block.me-reinforced-surge-wall-huge.name = Огромная усиленная кинетическая стена
block.me-reinforced-surge-wall-huge.description = Огромная стена сделанная из Кинетического сплава и Вольфрама. Она усиленна.

block.me-surge-alloy-wall-2.name = Огромная кинетическая стена
block.me-surge-alloy-wall-2.description = Огромная стена сделанная из кинетического сплава. Иногда может выпускать электрические дуги.

block.me-surge-alloy-wall-3.name = Гигантская кинетическая стена
block.me-surge-alloy-wall-3.description = Гигантская стена сделанная из кинетического сплава.

